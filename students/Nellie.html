<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Under Construction</title>
    <link rel="icon" type="image/x-icon" href="../Cathy.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e1e1e;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        h1 {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #ccc;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .button {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #3B81F6;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            animation: fadeIn 2.5s ease-in-out;
        }
        .button:hover {
            background-color: #315ecf;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0% {
                transform: translatey(0px);
            }
            50% {
                transform: translatey(-20px);
            }
            100% {
                transform: translatey(0px);
            }
        }
        .animation-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            animation: float 6s ease-in-out infinite;
        }
        .circle {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            animation-duration: 10s;
        }
        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            animation-duration: 12s;
        }
    </style>
</head>
<body>

    <h1>Oops! We're Under Construction</h1>
    <p>Something exciting is coming soon. Stay tuned while we build it!</p>
    <a href="https://talk.artsensei.ai" class="button">Return to Home</a>

    <div class="animation-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

</body>
</html>
