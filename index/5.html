<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSensei</title>
    <link rel="icon" type="image/x-icon" href="../Cathy.ico">
    <link rel="preload" href="../css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="../css/styles.css">
    </noscript>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-color: #212121;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #modelContainer {
            width: 100%;
            height: 70vh;
            position: relative;
            background-color: #212121;
        }

        #modelCanvas {
            width: 100%;
            height: 100%;
        }

        .chat-container {
            width: 100%;
            height: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin: 10px 0;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #b3b3b3;
        }

        .subtext {
            font-size: 1.1rem;
            color: #b3b3b3;
            font-weight: normal;
            text-align: center;
            margin: 5px 0;
        }

        #logContainer {
            display: none;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #b3b3b3;
            font-size: 1.2rem;
        }

        /* New styles for controls */
        .model-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(33, 33, 33, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        .model-controls button {
            background: #3B81F6;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
        }

        .model-controls button:hover {
            background: #2d6ad9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="modelContainer">
            <div class="model-controls">
                <button id="toggleWireframe">Toggle Wireframe</button>
                <button id="toggleDetails">Toggle Details</button>
            </div>
            <canvas id="modelCanvas"></canvas>
            <div class="loader">Loading model...</div>
        </div>

        <div class="chat-container">
            <h2 id="senseiName"></h2>
            <input type="hidden" id="voiceId" value="F0yTXVI2WXEIiShs00dR">
            <p class="subtext">Are you ready, Logan? Tap the button :)</p>
            <div id="logContainer"></div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/examples/jsm/loaders/FBXLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x212121);

        // Camera setup with adjusted FOV and position
        const canvas = document.getElementById('modelCanvas');
        const camera = new THREE.PerspectiveCamera(35, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        camera.position.set(0, 0, 15); // Move camera back further

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({
            canvas,
            antialias: true,
            alpha: true
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 1);
        mainLight.position.set(5, 5, 5);
        mainLight.castShadow = true;
        scene.add(mainLight);

        const fillLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        fillLight1.position.set(-5, 0, 5);
        scene.add(fillLight1);

        const fillLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
        fillLight2.position.set(5, 0, -5);
        scene.add(fillLight2);

        const rimLight = new THREE.DirectionalLight(0xffffff, 0.5);
        rimLight.position.set(0, 5, -10);
        scene.add(rimLight);

        // OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI;
        controls.minDistance = 7;
        controls.maxDistance = 20;

        let currentModel = null;
        let wireframeMeshes = [];

        // FBX loader
        const loader = new FBXLoader();
        loader.load(
            '../3DModels/human_head.fbx',
            function (object) {
                document.querySelector('.loader').style.display = 'none';
                currentModel = object;

                // Clear existing wireframe meshes
                wireframeMeshes.forEach(mesh => scene.remove(mesh));
                wireframeMeshes = [];

                object.traverse(function (child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;

                        // Create wireframe as a clone of the actual geometry
                        const wireframeGeometry = new THREE.WireframeGeometry(child.geometry);
                        const wireframeMaterial = new THREE.LineBasicMaterial({
                            color: 0x44ff44,
                            linewidth: 1,
                            opacity: 0.5,
                            transparent: true
                        });
                        const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);

                        // Copy the transformation of the original mesh
                        wireframe.matrix = child.matrix;
                        wireframe.matrixWorld = child.matrixWorld;
                        wireframe.matrixAutoUpdate = false;
                        wireframe.visible = true;

                        // Store reference and add to scene
                        wireframeMeshes.push(wireframe);
                        scene.add(wireframe);

                        // Enhanced materials
                        if (child.material) {
                            if (Array.isArray(child.material)) {
                                child.material.forEach(mat => enhanceMaterial(mat));
                            } else {
                                enhanceMaterial(child.material);
                            }
                        }
                    }
                });

                // Adjust model scale and position
                const box = new THREE.Box3().setFromObject(object);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());

                // Scale factor
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 11 / maxDim;
                object.scale.setScalar(scale);

                // Center the model and adjust position
                object.position.sub(center.multiplyScalar(scale));
                object.position.y -= 0;

                scene.add(object);

                // Wireframe transformations
                wireframeMeshes.forEach(wireframe => {
                    wireframe.scale.copy(object.scale);
                    wireframe.position.copy(object.position);
                    wireframe.rotation.copy(object.rotation);
                });

                // Camera and controls
                camera.position.set(300, 0, 200);
                controls.target.set(0, 0, 0);
                controls.update();
            },
            function (xhr) {
                const percentComplete = xhr.loaded / xhr.total * 100;
                document.querySelector('.loader').textContent =
                    'Loading: ' + Math.round(percentComplete) + '%';
            },
            function (error) {
                console.error('Error loading model:', error);
                document.querySelector('.loader').textContent = 'Error loading model';
            }
        );

        // Material Enhancement Function
        function enhanceMaterial(material) {
            material.side = THREE.DoubleSide;

            if (material.isMeshPhongMaterial || material.isMeshStandardMaterial) {
                material.shininess = 50;
                material.reflectivity = 1;
                material.metalness = 0.5;
                material.roughness = 0.3;
                material.envMapIntensity = 1;

                if (material.normalMap) {
                    material.normalScale.set(1.5, 1.5);
                }
            }

            material.needsUpdate = true;
        }

        // Wireframe toggle
        document.getElementById('toggleWireframe').addEventListener('click', () => {
            wireframeMeshes.forEach(wireframe => {
                wireframe.visible = !wireframe.visible;
            });
        });

        // Toggle detail enhancement
        document.getElementById('toggleDetails').addEventListener('click', () => {
            if (currentModel) {
                currentModel.traverse(function (child) {
                    if (child.isMesh) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(mat => {
                                mat.wireframe = !mat.wireframe;
                            });
                        } else {
                            child.material.wireframe = !child.material.wireframe;
                        }
                    }
                });
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Window resize handler
        window.addEventListener('resize', () => {
            const container = document.getElementById('modelContainer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>

    <script type="module">
        const name = "Gollum";
        const src = 'https://cdn.jsdelivr.net/gh/Just-Hammad/artsensei2@8b1fcc263558667375036d20b9a9d44a60f79112/avatar/Gollum.webp';

        document.getElementById("senseiName").textContent = name;

        import Chatbot from "https://cdn.jsdelivr.net/gh/Just-Hammad/artsensei2@8ea1acf3f2ecd92f082d726fcd9b629fdd8496ba/js/webmin.js";
        Chatbot.init({

            apiHost: "https://chat.artsensei.ai",
            theme: {

                    iconColor: 'white',
                    customIconSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                },
                tooltip: {
                    showTooltip: true,
                    tooltipMessage: 'Hi Logan ðŸ‘‹!',
                    tooltipBackgroundColor: 'black',
                    tooltipTextColor: 'white',
                    tooltipFontSize: 16,
                },
                chatWindow: {
                    showTitle: true,
                    title: name,
                    titleAvatarSrc: src,
                    showAgentMessages: false,
                    welcomeMessage: `Hi, Logan! Let's do this!`,
                    errorMessage: 'Error: Please contact teacher',
                    backgroundColor: "#212121",
                    fontSize: 10,
                    height: 500,
                    width: 400,
                    poweredByTextColor: "#b3b3b3",
                    botMessage: {
                        backgroundColor: "#212121",
                        textColor: "#b3b3b3",
                        showAvatar: true,
                        avatarSrc: src,
                        marginRight: '60px',
                    },
                    userMessage: {
                        backgroundColor: "#333333",
                        textColor: "#ffffff",
                        showAvatar: false,
                        avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                    },
                    textInput: {
                        placeholder: 'Type your question',
                        backgroundColor: '#212121',
                        textColor: '#b3b3b3',
                        sendButtonColor: '#3B81F6',
                        maxChars: 300,
                        maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 300 characters.',
                        autoFocus: true,
                        width: '100%',
                        boxSizing: 'border-box',
                    },
                    feedback: {
                        color: '#b3b3b3',
                    },
                    footer: {
                        textColor: '#b3b3b3',
                        text: 'Powered by',
                        company: 'Artsensei',
                        companyLink: 'https://artsensei.ai',
                    }
                }
            }
        });
    </script>

    <script src="../js/log-errors.js" defer></script>
    <script src="../js/override-chatbot-styles.js" defer></script>
    <script src="../js/tts-service.js" defer></script>
</body>
