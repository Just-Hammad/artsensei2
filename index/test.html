<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Claude Font</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ClaudeFont', sans-serif; /* Default font for body */
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            font-size: 18px;
        }

        h1 {
            font-family: 'ClaudeFont', sans-serif;
            font-weight: 400;
            font-size: 2.5em;
            color: #333;
        }

        p {
            font-family: 'ClaudeFont', sans-serif;
            font-weight: 400;
            font-size: 1.2em;
        }

        .claude-font {
            font-family: 'ClaudeFont', sans-serif;
        }

        .claude-italic {
            font-family: 'ClaudeFont', sans-serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Test Website</h1>
    <p class="claude-font">This paragraph uses the ClaudeFont font in normal style.</p>
    <p class="claude-italic">This paragraph uses the ClaudeFont font in italic style.</p>

    <script>
        const claudeNormal = new FontFace(
            'ClaudeFont',
            'url(/fonts/8dd98daf4ff6e30f-s.p.woff2) format("woff2")',
            { weight: '400', style: 'normal' }
        );
        
        const claudeItalic = new FontFace(
            'ClaudeFont',
            'url(/fonts/d321f86573f8f5ee-s.p.woff2) format("woff2")',
            { weight: '400', style: 'italic' }
        );
        
        Promise.all([claudeNormal.load(), claudeItalic.load()])
            .then(fonts => {
                fonts.forEach(font => document.fonts.add(font));
                document.body.style.fontFamily = 'ClaudeFont, sans-serif'; // Apply font globally
            })
            .catch(error => {
                console.error('Failed to load the fonts:', error);
            });
    </script>
</body>
</html>
